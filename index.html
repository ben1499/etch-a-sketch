<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="upper">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div id="middle">
        <div id="container"></div>
        <div class="lower">
            <div class="buttons">
                <button class="black">Black</button>
                <button class="rainbow">Rainbow</button>
                <button class="opaque">Opaque</button>
                <button class="eraser">Eraser</button>
                <button class="reset">Reset</button>
            </div>
            <div class="text-field">
                <input type="text" class="grid-size" value>
                <button class="size-change">Set Size</button>
                <p>Change the grid size (1 to 100)</p>
                <div class="error"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2023 @ben1499</p>
    </footer>
    
</body>
</html>
